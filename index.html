<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Gifts & Lights</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        body { margin: 0; overflow: hidden; background-color: #000000; font-family: 'Segoe UI', sans-serif; }
        #canvas-container { width: 100%; height: 100vh; display: block; }
        
        #ui-layer {
            position: absolute; bottom: 30px; width: 100%;
            text-align: center; pointer-events: none; z-index: 100;
        }
        
        .badge {
            display: inline-block; background: rgba(0,0,0,0.7);
            border: 2px solid #FFD700; color: #FFD700;
            padding: 10px 25px; border-radius: 50px;
            font-size: 18px; font-weight: bold; margin-bottom: 10px;
            text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            text-shadow: 0 0 10px #FFD700;
        }

        .guide { color: #ccc; font-size: 13px; margin-bottom: 20px; text-shadow: 0 2px 4px black;}

        button {
            pointer-events: auto; cursor: pointer;
            background: linear-gradient(to bottom, #D32F2F, #8B0000); 
            color: #FFF; border: 2px solid #FFD700;
            padding: 15px 50px; border-radius: 30px; 
            font-weight: 800; font-size: 16px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.6);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        #camera-preview {
            position: absolute; 
            top: 15px; 
            right: 15px;
            width: 120px; 
            height: 90px; 
            border: 2px solid rgba(255,0,0,0.8); 
            border-radius: 8px;
            /* C·ªê ƒê·ªäNH CAM V·ª™A KHUNG */
            object-fit: cover; 
            transform: scaleX(-1); 
            opacity: 0.8;
            background: #000;
            z-index: 1000;
        }
        
        #error-log { display: none; position: absolute; top: 0; left: 0; color: red; background: rgba(0,0,0,0.8); z-index: 999; padding: 10px; }
    </style>
</head>
<body>
    <div id="error-log"></div>
    <div id="ui-layer">
        <div id="status" class="badge">üéÑ Giang Sinh An Lanh üéÑ</div>
        <div class="guide">
            üñê <b>X√≤e:</b> Bung Qu√† & ƒê√®n &nbsp;|&nbsp; üëå <b>Pinch:</b> Xem ·∫£nh &nbsp;|&nbsp; ‚úä <b>N·∫Øm:</b> Thu c√¢y
        </div>
        <button id="btnStart" onclick="startSystem()">B·∫ÆT ƒê·∫¶U</button>
    </div>

    <div id="canvas-container"></div>
    <video class="input_video" style="display:none"></video>
    <canvas id="camera-preview"></canvas>

    <script>
        const MUSIC_URL = "./audio.mp3";
        let bgMusic = new Audio(MUSIC_URL);
        bgMusic.loop = true; bgMusic.volume = 1.0;

        const loader = new THREE.TextureLoader();
        const photoFiles = ['./image1.jpeg', './image2.jpeg', './image3.jpeg', './image4.jpeg', './image5.jpeg'];
        const photoTextures = [];
        
        // T·∫£i ·∫£nh v√† x·ª≠ l√Ω ch·ªëng m√©o (t∆∞∆°ng ƒë∆∞∆°ng object-fit: cover)
        photoFiles.forEach((f, i) => {
            loader.load(f, (texture) => {
                const image = texture.image;
                const aspect = image.width / image.height;
                // Gi·∫£ ƒë·ªãnh khung ·∫£nh l√† h√¨nh vu√¥ng 1:1 trong 3D
                if (aspect > 1) {
                    texture.repeat.set(1 / aspect, 1);
                    texture.offset.set((1 - 1 / aspect) / 2, 0);
                } else {
                    texture.repeat.set(1, aspect);
                    texture.offset.set(0, (1 - aspect) / 2);
                }
                photoTextures[i] = texture;
            });
        });

        function createCustomTexture(type) {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            const cx = 64, cy = 64;

            if (type === 'gold_glow') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 40);
                grd.addColorStop(0, '#FFFFFF'); 
                grd.addColorStop(0.2, '#FFFFE0'); 
                grd.addColorStop(0.5, '#FFD700');
                grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);
            } else if (type === 'red_light') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 50);
                grd.addColorStop(0, '#FFAAAA'); 
                grd.addColorStop(0.3, '#FF0000'); 
                grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);
            } else if (type === 'gift_red') {
                ctx.fillStyle = '#D32F2F'; 
                ctx.fillRect(20, 20, 88, 88);
                ctx.fillStyle = '#FFD700'; 
                ctx.fillRect(54, 20, 20, 88); 
                ctx.fillRect(20, 54, 88, 20); 
                ctx.strokeStyle = "rgba(0,0,0,0.3)"; ctx.lineWidth=2; ctx.strokeRect(20,20,88,88);
            }
            return new THREE.CanvasTexture(canvas);
        }

        const textures = {
            gold: createCustomTexture('gold_glow'),
            red: createCustomTexture('red_light'),
            gift: createCustomTexture('gift_red')
        };

        const CONFIG = {
            goldCount: 2000, goldCount: 2000, redCount: 300, giftCount: 150, explodeRadius: 65, photoOrbitRadius: 25, treeHeight: 70, treeBaseRadius: 35
        };

        let scene, camera, renderer, groupGold, groupRed, groupGift, photoMeshes = [], titleMesh, starMesh, state = 'TREE', selectedIndex = 0, handX = 0.5;

        function init3D() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.002);
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 100;
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);

            groupGold = createParticleSystem('gold', CONFIG.goldCount, 2.0);
            groupRed = createParticleSystem('red', CONFIG.redCount, 3.5);
            groupGift = createParticleSystem('gift', CONFIG.giftCount, 3.0);

            createPhotos();
            createDecorations();
            animate();
        }

        function createParticleSystem(type, count, size) {
            const pPositions = [], pExplodeTargets = [], pTreeTargets = [];
            for(let i=0; i<count; i++) {
                const h = Math.random() * CONFIG.treeHeight; 
                const y = h - CONFIG.treeHeight / 2;
                let radiusRatio = (type === 'gold') ? Math.sqrt(Math.random()) : 0.9 + Math.random()*0.1;
                const maxR = (1 - (h / CONFIG.treeHeight)) * CONFIG.treeBaseRadius;
                const r = maxR * radiusRatio; 
                const theta = Math.random() * Math.PI * 2;
                pTreeTargets.push(r * Math.cos(theta), y, r * Math.sin(theta));

                const u = Math.random(), v = Math.random(), phi = Math.acos(2 * v - 1), lam = 2 * Math.PI * u;
                let radMult = (type === 'gift') ? 1.2 : 1.0;
                const rad = CONFIG.explodeRadius * Math.cbrt(Math.random()) * radMult;
                pExplodeTargets.push(rad * Math.sin(phi) * Math.cos(lam), rad * Math.sin(phi) * Math.sin(lam), rad * Math.cos(phi));
                pPositions.push(pTreeTargets[i*3], y, pTreeTargets[i*3+2]);
            }
            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pPositions, 3));
            geo.userData = { tree: pTreeTargets, explode: pExplodeTargets };
            const mat = new THREE.PointsMaterial({ size, map: textures[type], transparent: true, blending: (type === 'gift') ? THREE.NormalBlending : THREE.AdditiveBlending, depthWrite: false });
            const points = new THREE.Points(geo, mat);
            scene.add(points);
            return points;
        }

        function createPhotos() {
            const geo = new THREE.PlaneGeometry(10, 10);
            const borderMat = new THREE.MeshBasicMaterial({ color: 0xFFD700 }); 
            for(let i=0; i<5; i++) {
                const mat = new THREE.MeshBasicMaterial({ map: photoTextures[i], side: THREE.DoubleSide, transparent: true });
                const mesh = new THREE.Mesh(geo, mat);
                const border = new THREE.Mesh(new THREE.PlaneGeometry(10.5, 10.5), borderMat);
                border.position.z = -0.05;
                mesh.add(border);
                mesh.visible = false;
                scene.add(mesh);
                photoMeshes.push(mesh);
            }
        }

        function createDecorations() {
            const canvas = document.createElement('canvas'); canvas.width = 1024; canvas.height = 256;
            const ctx = canvas.getContext('2d');
            ctx.font = 'bold italic 90px "Times New Roman"'; ctx.fillStyle = '#FFD700'; ctx.textAlign = 'center';
            ctx.shadowColor = "#FF0000"; ctx.shadowBlur = 40; ctx.fillText("MERRY CHRISTMAS", 512, 130);
            titleMesh = new THREE.Mesh(new THREE.PlaneGeometry(60, 15), new THREE.MeshBasicMaterial({ map: new THREE.CanvasTexture(canvas), transparent: true }));
            titleMesh.position.set(0, 50, 0); scene.add(titleMesh);

            const starCanvas = document.createElement('canvas'); starCanvas.width = 64; starCanvas.height = 64;
            const sCtx = starCanvas.getContext('2d'); sCtx.fillStyle = "#FFFF00";
            sCtx.beginPath();
            for(let i=0; i<5; i++){
                sCtx.lineTo(32 + Math.cos((18+i*72)/180*Math.PI)*30, 32 - Math.sin((18+i*72)/180*Math.PI)*30);
                sCtx.lineTo(32 + Math.cos((54+i*72)/180*Math.PI)*12, 32 - Math.sin((54+i*72)/180*Math.PI)*12);
            }
            sCtx.fill();
            starMesh = new THREE.Mesh(new THREE.PlaneGeometry(12, 12), new THREE.MeshBasicMaterial({ map: new THREE.CanvasTexture(starCanvas), transparent: true }));
            starMesh.position.set(0, 37, 0); scene.add(starMesh);
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001, speed = 0.08, handRotY = (handX - 0.5) * 2.5;

            [groupGold, groupRed, groupGift].forEach(g => {
                const pos = g.geometry.attributes.position.array;
                const targets = g.geometry.userData[state === 'TREE' ? 'tree' : 'explode'];
                for(let i=0; i<pos.length; i++) pos[i] += (targets[i] - pos[i]) * speed;
                g.geometry.attributes.position.needsUpdate = true;
                g.rotation.y += (state === 'TREE') ? 0.005 : (handRotY - g.rotation.y) * 0.05;
            });

            if (state === 'TREE') {
                titleMesh.visible = starMesh.visible = true;
                photoMeshes.forEach(m => { m.visible = false; m.scale.set(0,0,0); });
            } else if (state === 'EXPLODE') {
                titleMesh.visible = starMesh.visible = false;
                const baseAngle = groupGold.rotation.y;
                photoMeshes.forEach((mesh, i) => {
                    mesh.visible = true;
                    const angle = baseAngle + i * (Math.PI*2/5);
                    const z = Math.cos(angle) * CONFIG.photoOrbitRadius;
                    mesh.position.lerp(new THREE.Vector3(Math.sin(angle)*CONFIG.photoOrbitRadius, Math.sin(time+i)*3, z), 0.1);
                    mesh.lookAt(camera.position);
                    const s = z > 5 ? 1.5 : 0.8; mesh.scale.lerp(new THREE.Vector3(s,s,s), 0.1);
                    if (z > 15) selectedIndex = i;
                });
            } else if (state === 'PHOTO') {
                photoMeshes.forEach((mesh, i) => {
                    if (i === selectedIndex) {
                        mesh.position.lerp(new THREE.Vector3(0, 0, 60), 0.1);
                        mesh.scale.lerp(new THREE.Vector3(5, 5, 5), 0.1);
                        mesh.lookAt(camera.position);
                    } else { mesh.scale.lerp(new THREE.Vector3(0,0,0), 0.1); }
                });
            }
            renderer.render(scene, camera);
        }

        function startSystem() {
            document.getElementById('btnStart').style.display = 'none';
            bgMusic.play().catch(e => console.log(e));
            init3D();
            const video = document.getElementsByClassName('input_video')[0];
            const canvas = document.getElementById('camera-preview');
            const ctx = canvas.getContext('2d');
            const statusDiv = document.getElementById('status');
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 1, modelComplexity: 0, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });

            hands.onResults(results => {
                // X·ª≠ l√Ω v·∫Ω camera l√™n khung preview (v·ª´a kh√≠t)
                ctx.save();
                ctx.clearRect(0,0, canvas.width, canvas.height);
                if (results.image) {
                    // V·∫Ω ·∫£nh camera l·∫•p ƒë·∫ßy canvas preview
                    ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);
                }
                ctx.restore();

                if(results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                    const lm = results.multiHandLandmarks[0];
                    handX = lm[9].x; 
                    const tips = [8,12,16,20], wrist = lm[0];
                    let openDist = 0; tips.forEach(i => openDist += Math.hypot(lm[i].x-wrist.x, lm[i].y-wrist.y));
                    const pinchDist = Math.hypot(lm[4].x-lm[8].x, lm[4].y-lm[8].y);

                    if (openDist/4 < 0.25) { state = 'TREE'; statusDiv.innerText = "‚úä Thu C√¢y Th√¥ng"; }
                    else if (pinchDist < 0.05) { state = 'PHOTO'; statusDiv.innerText = "üëå Xem ·∫¢nh"; }
                    else { state = 'EXPLODE'; statusDiv.innerText = "üñê Bung Qu√† & ·∫¢nh"; }
                }
            });

            new Camera(video, {
                onFrame: async () => { await hands.send({image: video}); },
                width: 640, height: 480
            }).start();
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
